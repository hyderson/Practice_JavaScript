<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute練習</title>
</head>
<body>

    <h1>利用Checkbox來顯示密碼</h1>
    <!--抓id 判斷input type, onclick 函式()切換type-->
    <p>請輸入密碼</p>
    <label>密碼:</label>
    <input type="password" id="Password">
    <br>
    <input type="checkbox" onclick="ShowP()">顯示密碼
    <script>
        function ShowP(){
            let x=document.getElementById("Password")
            if(x.type==="password"){
                x.type="text";
            }else{
                x.type="password";
            }
        }
    </script>


    <hr>
    <h1>利用小圖示來顯示密碼</h1>
    <label>使用者名稱</label>
    <input type="text">
    <label>密碼</label>
    <input type="password">
    <button>登入</button>

    
</body>
</html>
