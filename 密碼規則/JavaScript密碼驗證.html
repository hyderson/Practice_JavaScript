<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼驗證</title>
    <link rel="stylesheet" href="密碼驗證.css">
    
</head>
<body>

    <!--登入區域-->
    <h1>會員登入</h1>
    <div class="container">
        <form>
            <label>使用者名稱</label>
            <input type="text" id="username" required>
            <label >密碼</label>
            <input type="password" id="passw" required>

            <button type="submit" id="button">登入</button>

        </form>
    </div>
    <!--密碼規則顯示區域-->
    <div id="rule">
        <h2>密碼須遵守以下規則:</h2>
        <p id="lowercase" class="invalid">至少一個小寫字母</p>
        <p id="uppercase" class="invalid">至少一個大寫字母</p>
        <p id="number" class="invalid">至少一個數字</p>
        <p id="length" class="invalid">至少8個數字/字母</p>
    </div>
    <script src="密碼驗證.js"></script>
</body>
</html>
